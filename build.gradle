plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
}

group = 'library'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.woowacourse-projects:mission-utils:1.2.0'
    testImplementation("io.mockk:mockk:1.13.5")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}